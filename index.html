<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memento App</title>

    <!-- Content Security Policy -->
    <script src="/csp.js"></script>
    <meta http-equiv="Content-Security-Policy" id="csp-meta" />
    <script>
      // Set CSP dynamically
      document
        .getElementById('csp-meta')
        .setAttribute('content', window.generateCSP());
    </script>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="A family photo sharing and memory app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Memento" />

    <!-- PWA Icons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icons/icon.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="192x192"
      href="/icons/icon-192x192.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="512x512"
      href="/icons/icon-512x512.svg"
    />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Service Worker Registration - Only in production -->
    <script>
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.error('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
